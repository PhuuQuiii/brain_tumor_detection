<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Brain MRI Image</title>
    <!-- Thêm liên kết tới Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR0xtLj1F5+s1lF3LrC5HCl/l1LKo/UR/LHwE5VZN"
      crossorigin="anonymous"
    />
    <!-- Thêm liên kết tới tệp styles.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      body {
        font-size: 1.5em; /* Tăng kích thước chữ cho toàn bộ trang */
      }
      .form-container {
        padding: 20px; /* Thêm khoảng cách cho phần chứa biểu mẫu */
      }
      .btn-custom {
        font-size: 1.2em; /* Tăng kích thước chữ cho nút */
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h1 class="text-center">Nhóm 2 - Xử lý ảnh - Trưa thứ 3</h1>
      <h2 class="text-center mb-4">Tải lên hình ảnh MRI não</h2>
      <p class="text-center text-muted">
        Vui lòng tải lên hình ảnh MRI để phát hiện xem có khối u não hay không.
      </p>

      <div class="plus-icon" id="plusIcon">+</div>

      <form
        action="{{ url_for('predict') }}"
        method="post"
        enctype="multipart/form-data"
        onsubmit="return validateForm()"
      >
        <input
          type="file"
          id="fileInput"
          class="hidden-input"
          name="file"
          accept="image/*"
          required
          onchange="previewImage(event)"
        />

        <img id="imagePreview" alt="Preview Image" style="display: none" />

        <div id="alert" class="alert alert-danger" style="display: none">
          Bạn chưa chọn ảnh, vui lòng chọn ảnh!
        </div>

        <div class="text-center mt-4">
          <input type="submit" class="btn btn-custom" value="Xử Lý" />
        </div>
      </form>
    </div>

    <!-- Thêm liên kết tới Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-m8v7DjvLbROrf5fUqD+otlp30HLjq6ahvS5moOWu3knVvMKHI47D6RYtvCUpxxhV"
      crossorigin="anonymous"
    ></script>

    <!-- Thêm liên kết tới tệp scripts.js -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
